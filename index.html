<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Typixel.Co</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer-note {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Information</h1>
    <form action="https://formspree.io/f/mwpqoora" method="POST">
      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" name="clientName" required />
            
      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="project">Project</label>
      <input type="text" id="project" name="project" placeholder="e.g.Poster" />
      
      <label for="expectingRate">Expecting Rate</label>
      <input type="text" id="expectingRate" name="expectingRate" placeholder="300" required />
      
      <button type="submit">Submit</button>
    </form>
    <div class="footer-note">
      We'll respond within 24â€“48 hours.
    </div>
  </div>
</body>

</html>
